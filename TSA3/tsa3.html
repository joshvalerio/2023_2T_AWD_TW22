<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="tsa3.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            
            <button class="operator orange" onclick="clearDisplay()">C</button>
            <button class="operator orange" onclick="deleteLast()"> &lt; </button>
            <button class="operator orange" onclick="appendOperator('/')">/</button>
            <button class="operator orange" onclick="appendOperator('*')">*</button>
            <button class="operator light-gray" onclick="appendNumber('7')">7</button>
            <button class="operator light-gray" onclick="appendNumber('8')">8</button>
            <button class="operator light-gray" onclick="appendNumber('9')">9</button>
            <button class="operator orange" onclick="appendOperator('-')">-</button>
            <button class="operator light-gray" onclick="appendNumber('4')">4</button>
            <button class="operator light-gray" onclick="appendNumber('5')">5</button>
            <button class="operator light-gray" onclick="appendNumber('6')">6</button>
            <button class="operator orange" onclick="appendOperator('+')">+</button>
            <button class="operator light-gray" onclick="appendNumber('1')">1</button>
            <button class="operator light-gray" onclick="appendNumber('2')">2</button>
            <button class="operator light-gray" onclick="appendNumber('3')">3</button>
            <button class="operator orange" onclick="calculate()">=</button>
            <div class="centered">
                <button class="operator light-gray" onclick="appendNumber('0')">0</button>
                <button class="operator light-gray" onclick="appendNumber('.')">.</button>  
            </div>

        </div>
    </div>
    <script src="tsa3.js"></script>
</body>
</html>
