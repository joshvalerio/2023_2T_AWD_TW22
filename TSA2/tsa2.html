<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday Button Animation</title>
    <link rel="stylesheet" href="tsa2.css">
</head>
<body>
    <div class="container">
        <h1>Machine Problem 3</h1>
        <div class="buttons">
            <button class="day active" data-day="Monday">Monday</button>
            <button class="day" data-day="Tuesday">Tuesday</button>
            <button class="day" data-day="Wednesday">Wednesday</button>
            <button class="day" data-day="Thursday">Thursday</button>
            <button class="day" data-day="Friday">Friday</button>
            <button class="day" data-day="Saturday">Saturday</button>
            <button class="day" data-day="Sunday">Sunday</button>
        </div>
        <div class="box-container">
            <div class="box"></div>
        </div>
    </div>
    <script src="tsa2.js"></script>
</body>
</html>
