<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <link rel="stylesheet" href="tsa2.css">
</head>
<body>
    <div class="container">
        <button class="button" onclick="animateBox('box1')">Monday</button>
        <button class="button" onclick="animateBox('box2')">Tuesday</button>
        <button class="button" onclick="animateBox('box3')">Wednesday</button>
        <button class="button" onclick="animateBox('box4')">Thursday</button>
        <button class="button" onclick="animateBox('box5')">Friday</button>
        <button class="button" onclick="animateBox('box6')">Saturday</button>
        <button class="button" onclick="animateBox('box7')">Sunday</button>
    </div>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <script src="tsa2.js"></script>
</body>
</html>
